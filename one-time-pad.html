    <ul>
      <li><a href="index.html">Home</a></li>

<div class="content">
  <div class="content-info">
    <h3>One-Time Pad Generator</h3>
  </div>
  <div class="one-time-pad">
    <div class="otp-input">
      <div class="otp-message-left">
        <label for="messagetext">Message</label>
        <input type="text" id="messagetext" name="messagetext" placeholder="Enter you message..." value="">
      </div>
      <div class="otp-message-right">
        <label for="keytext">Key</label>
        <input type="text" id="keytext" name="keytext" placeholder="Enter a key..." value="">
      </div>
    </div>
      <div class="conversion-results">
        <div class="otp-message-left">
          <label for="messagehex">Message Hex</label>
          <input type="text" id="messagehex" name="messagehex" value="" disabled>
        </div>
        <div class="otp-message-right">
          <label for="keyhex">Key Hex</label>
          <input type="text" id="keyhex" name="keyhex" value="" disabled>
        </div>
        <div class="otp-xor-results">
            <label for="otpresult">Encrypted Message</label>
            <input type="text" id="otpresult" name="otpresult" value="">
        </div>
      </div>
  </div>
</div>
