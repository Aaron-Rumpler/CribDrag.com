<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Crib Drag - Online Crib Dragging Tool</title>
  <meta name="description" content="Online Crib Dragging Tool">
  <meta name="author" content="Zachary McGee">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="header">
    <img src="img/logo.png">
  </div>

<div class="content">
  <div class="crib-drag-form">
    <div class="crib-word">
      <label for="ciphertext">Crib Word</label>
      <input class="cribword" type="text" id="cribword" name="ciphertext" value="Hello">
    </div>
    <div class="cipher-input">
      <label for="ciphertext">Cipher Text 1</label>
      <input class="ciphertext" type="text" id="ciphertext1" name="ciphertext" value="3b101c091d53320c000910">

      <label for="ciphertext">Cipher Text 2</label>
      <input class="ciphertext" type="text" id="ciphertext2" name="ciphertext" value="071d154502010a04000419">

      <label for="ciphertext">Cipher Text 1 âŠ• Cipher Text 2</label>
      <input class="ciphertext" type="text" id="ciphertextxorresult" name="ciphertext" value="3b101c091d53320c000910" disabled>
    </div>
</div>
<div class="messages">
  <div class="message1">
    <textarea id="message1" class="message-textarea-left" rows="4" cols="50" disabled>
      Message 1 Results
    </textarea>
  </div>
  <div class="message2">
    <textarea id="message2" class="message-textarea-right" rows="4" cols="50" disabled>
      Message 2 Results
    </textarea>
  </div>
  </div>
<div id="crib-slider" class="crib-slider">
  <div class="xor-ciphers">
    <table id="xor-ciphers-table" class="xor-ciphers-table">
      <tr id="xor-ciphers">
      </tr>
    </table>
  </div>
  <div id="box" class="box">
    <img class="xor-image" src="img/xor.png">
      <table id="text-table" class="text-table">
        <tr id="crib-hex-table">
        </tr>
      </table>
      <hr class="custom-hr">
      <img class="xor-result-image" src="img/result.png">
      <table id="result-table" class="result-table">
        <tr id="result-hex-table">
        </tr>
      </table>
      <div class="crib-result">
        <p id="crib-result">Drag Me!</p>
      </div>
      <button class="button" onclick="correctSegment()"><i class="fas fa-check"></i> Correct</button>
  </div>
</div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="js/crib.js"></script>
</body>
</html>
