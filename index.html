<div class="content">
  <div class="crib-drag-form">
    <div class="crib-word">
      <div class="crib-drag-form-left">
        <label for="ciphertext">Cipher Text 1</label>
        <input class="ciphertext" type="text" id="ciphertext1" name="ciphertext" value="3b101c091d53320c000910">

        <label for="ciphertext">Crib Word</label>
        <input class="cribword" type="text" id="cribword" name="ciphertext" value="Hello">
      </div>
    </div>

    <div class="cipher-input">
      <div class="crib-drag-form-right">
        <label for="ciphertext">Cipher Text 2</label>
        <input class="ciphertext" type="text" id="ciphertext2" name="ciphertext" value="071d154502010a04000419">

      </div>
    </div>
  </div>
<div class="messages">
  <div class="message1">
    <div class="copy-image">
    <img class="copy-image" data-clipboard-action="copy" data-clipboard-target="#message1" src="img/copy.png">
    <span class="copy-to-clipboard">Copy to Clipboard</span>
  </div>
    <textarea id="message1" class="message-textarea-left" rows="4" cols="50">
      Message 1 Results
    </textarea>
  </div>
  <div class="message2">
    <textarea id="message2" class="message-textarea-right" rows="4" cols="50">
      Message 2 Results

    <div class="copy-image" style="right: 20%;margin-right: 20px;">
    <img class="copy-image" data-clipboard-action="copy" data-clipboard-target="#message2" src="img/copy.png">
    <span class="copy-to-clipboard">Copy to Clipboard</span>
  </div>
</div>
<div class="brute-results">

</div>

      <tr id="xor-ciphers">
      </tr>
    </table>
  </div>

      <table id="text-table" class="text-table">
        <tr id="crib-hex-table">
        </tr>
