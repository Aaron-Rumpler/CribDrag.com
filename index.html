<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Crib Drag - Online Interactive Crib Dragging Tool</title>
  <meta name="description" content="Online Crib Dragging Tool">
  <meta name="author" content="Zachary McGee">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="header">
  <a href="index.html"><img src="img/logo.png"></a>

  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Crib Dragging</a></li>
    <li><a href="one-time-pad.html">One Time Pad Generator</a></li>
    <li><a href="https://github.com/ZacharyMcGee/CribDrag.com">Source Code</a></li>
  </ul>
</div>

<div class="content">
  <div class="content-info">
    <h3>Interactive Crib Dragging Tool</h3>
  </div>
  <div class="crib-drag-form">
    <div class="crib-word">
      <div class="crib-drag-form-left">
        <label for="ciphertext">Cipher Text 1</label>
        <input class="ciphertext" type="text" id="ciphertext1" name="ciphertext" value="3b000f1e0a543c0a0b5d5612">

        <label for="ciphertext">Crib Word</label>
        <input class="cribword" type="text" id="cribword" name="ciphertext" value="Hello">
      </div>
    </div>

    <div class="cipher-input">
      <div class="crib-drag-form-right">
        <label for="ciphertext">Cipher Text 2</label>
        <input class="ciphertext" type="text" id="ciphertext2" name="ciphertext" value="3604100b45464b260b505158">

        <label for="ciphertext">Cipher Text 1 âŠ• Cipher Text 2</label>
        <input class="ciphertext" type="text" id="ciphertextxorresult" name="ciphertext"
               value="0d041f154f12772c000d074a" disabled>
      </div>
    </div>
  </div>
  <div class="messages">
    <div class="message1">
    <textarea id="message1" class="message-textarea-left" rows="4" cols="50">
      Message 1 Results
    </textarea>
      <div class="copy-image-1">
        <img class="copy-image-1" data-clipboard-action="copy" data-clipboard-target="#message1" src="img/copy.png">
        <span class="copy-to-clipboard">Copy to Clipboard</span>
      </div>
    </div>
    <div class="message2">
    <textarea id="message2" class="message-textarea-right" rows="4" cols="50">
      Message 2 Results
    </textarea>
      <div class="copy-image-2" style="right: 20%;margin-right: 20px;">
        <img class="copy-image-2" data-clipboard-action="copy" data-clipboard-target="#message2" src="img/copy.png">
        <span class="copy-to-clipboard">Copy to Clipboard</span>
      </div>
    </div>
    <div class="brute-results">
      <table id="brute-results-table" class="brute-results-table">

      </table>
    </div>
    <div id="crib-slider" class="crib-slider">
      <div class="xor-ciphers">
        <table id="xor-ciphers-table" class="xor-ciphers-table">
          <tr id="xor-ciphers">
          </tr>
        </table>
      </div>
      <div id="box" class="box">
        <img class="xor-image" src="img/xor.png">
        <table id="text-table" class="text-table">
          <tr id="crib-hex-table">
          </tr>
        </table>
        <hr class="custom-hr">
        <img class="xor-result-image" src="img/result.png">
        <table id="result-table" class="result-table">
          <tr id="result-hex-table">
          </tr>
        </table>
        <div class="crib-result">
          <p id="crib-result"></p>
          <button class="button" onclick="correctSegment(2)"><i class="fas fa-check fa-xs"></i> 2</button>
          <button class="button" onclick="correctSegment(1)"><i class="fas fa-check fa-xs"></i> 1</button>

        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/crib.js"></script>
</body>
</html>
